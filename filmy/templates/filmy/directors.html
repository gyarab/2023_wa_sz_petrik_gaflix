{% extends 'filmy/base.html' %}

{% block 'title' %}Herci | {{ block.super }}{% endblock %}

{% block 'content' %}



<h1>Režiseři</h1>

<div class="row row-cols-1  row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-2">
    {% for director in directors %}
    <div class="col">
        <div class="card h-100">
            <img class="card-img-top"
                src="{% if director.main_picture %}{{director.main_picture}}{% else %}//place-hold.it/180x100/{% endif %}"
                alt="Card image cap">
            
            <div class="card-body">
                <h5 class="card-title"> {{director.name}} {{director.birth_year}} </h5>

                




                <p class="card-text "> {{director.description | truncatewords_html:10}} </p>
            </div>
            <div class="card-footer text-end">
                <a href="{% url 'director' director.id %}" class="btn btn-primary">Detaily</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
